<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="ionicons-2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">

        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix"><!--GAME FIELD-->
            <!--Player 1 Display Panel-->
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <!--Round Score Display-->
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>

            <!--Player 2 Display Panel-->
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <!--Round Score Display-->
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>

            <!--Winning Game Score Setting Container-->
            <div class="input-form">
              <label for="scoreToWin">Score to Win</label>
              <input type="number" name="scoreToWin" id="scoreToWin" value="100">
              <p>Set the winning score</p>
            </div>

            <!--Action Buttons-->
            <button class="btn-new"><span class="ion-ios-plus-outline"></span>New game</button>
            <button class="btn-roll"><span class="ion-ios-loop"></span>Roll dice</button>
            <button class="btn-hold"><span class="ion-ios-download-outline"></span>Hold</button>

            <p class="message">First to <strong id="notify">100</strong> Wins!</p>

            <!--Game Dice-->
            <img src="dice-5.png" alt="Dice 1" class="dice dice-1">
            <img src="dice-2.png" alt="Dice 2" class="dice dice-2">

        </div><!--GAME FIELD END-->

        <script src="app.js"></script>
    </body>
</html>
